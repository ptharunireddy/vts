<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <a href="#">Main Page</a>
            <a href="#">Random</a>
            <a href="#">About</a>
        </nav>
    </header>

    <!-- Centered WWW Logo and Search Bar with Language Options -->
    <div class="center-content">
        <div class="logo-section">
            <div class="languages left">
                <p>English</p>
                <p>Español</p>
                <p>Français</p>
            </div>
            
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Wikipedia_Logo_1.0.png" alt="WWW Logo" class="logo">
            
            <div class="languages right">
                <p>العربية</p>
                <p>中文</p>
                <p>Русский</p>
            </div>
        </div>

        <h1>Wikipedia</h1>
        <div class="search">
            <input type="text" placeholder="Search Wikipedia...">
            <button>Search</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Wikipedia Clone &copy; 2025</p>
    </footer>

</body>
</html>

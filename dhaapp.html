<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHAAPPS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .logo img {
            max-width: 150px;
        }
        .main-tab {
            background-color: #0074cc;
            color: white;
            padding: 20px 35px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 20px auto;
            width: 220px;
        }
        .sub-tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }
        .sub-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sub-tab {
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 180px;
            text-align: center;
            background-color: darkblue;
        }
        .nav-icon {
            width: 8px; /* Further reduced icon size */
            height: 8px; /* Further reduced icon size */
            margin-right: 5px;
            vertical-align: middle;
        }
        .footer-nav {
            display: flex;
            justify-content: center;
            padding: 3px 8px; /* Reduced padding further */
            background-color: #f1f1f1;
            margin-top: 10px; /* Reduced top margin */
        }
        .footer-nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .footer-nav ul li {
            margin: 0 5px; /* Smaller margin between items */
        }
        .footer-nav ul li a {
            text-decoration: none;
            font-weight: normal;
            font-size: 10px; /* Even smaller font size */
            color: #333;
            padding: 3px 6px; /* Further reduced padding */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTswXlyigrmYRyRvFHLye9b58Y-u6-ZjKyeNQ&s" alt="DHAAPPS Logo">
        </div>
    </header>
    
    <section id="home" class="hero">
        <h1>Welcome to DHAAPPS</h1>
        <p>Innovative solutions for modern businesses.</p>
        <a href="#features" class="btn">Learn More</a>
    </section>

    <section class="courses">
        <div class="main-tab">My Course</div>
        <div class="sub-tabs">
            <div class="sub-column">
                <div class="sub-tab">All Courses</div>
                <div class="sub-tab">Free Master Classes</div>
                <div class="sub-tab">E-Books</div>
                <div class="sub-tab">Test Series</div>
            </div>
            <div class="sub-column">
                <div class="sub-tab">Interview Questions</div>
                <div class="sub-tab">Mentorship</div>
                <div class="sub-tab">Daily Quizzes</div>
                <div class="sub-tab">Job Alerts</div>
            </div>
        </div>
    </section>

    <footer>
        <nav class="footer-nav">
            <ul>
                <li><a href="#home"><img src="https://img.icons8.com/ios-filled/50/000000/home.png" class="nav-icon">Home</a></li>
                <li><a href="#features"><img src="https://img.icons8.com/ios-filled/50/000000/download.png" class="nav-icon">Downloads</a></li>
                <li><a href="#about"><img src="https://img.icons8.com/ios-filled/50/000000/code.png" class="nav-icon">Coding Labs</a></li>
                <li><a href="#contact"><img src="https://img.icons8.com/ios-filled/50/000000/settings.png" class="nav-icon">Code Helps</a></li>
                <li><a href="#whatsapp"><img src="https://img.icons8.com/ios-filled/50/000000/whatsapp.png" class="nav-icon">WhatsApp</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
